- title: "Biodiversity modeling advances will improve predictions of nature’s contributions to people. "
  image: tree2024.jpg
  description: Although biodiversity has strong relationships to ecosystem services and the functions that produce them, biodiversity models are rarely used to estimate them. We highlight potential benefits of biodiversity modeling advances for predicting and mapping ecosystem services and explain how these improved predictions can help to meet goals of international frameworks for biodiversity conservation. 
  authors: Kass, J. M., Fukaya, K., Thuiller, W., & Mori, A. S.
  link:
    url: https://doi.org/10.1016/j.tree.2023.10.011
