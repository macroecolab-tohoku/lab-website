
- title: "Achieving higher standards in species distribution modeling by leveraging the diversity of available software"
  image: ecog2024.jpg
  description: Which R package should I use for species distribution modeling? The answer is many of them, together. We assessed the wide variety of R packages for species distribution models and highlighted how they can work together to improve methodological standards and diversify analyses in each step of a modeling workflow. We also introduce the new R package ‘sdmverse' to catalog metadata for packages, cluster them based on their methodological functions, and visualize their relationships.
  authors: Kass, J. M., Smith, A. B., Warren, D. L., Vignali, S., Schmitt, S., Aiello-Lammens, M. E., Arlé, E., Márcia Barbosa, A., Broennimann, O., Cobos, M. E., Guéguen, M., Guisan, A., Merow, C., Naimi, B., Nobis, M. P., Ondo, I., Osorio-Olvera, L., Owens, H. L., Pinilla-Buitrago, G. E., Sánchez-Tapia, A., Thuiller, W., Valavi, R., Velazco, S. J. E., Zizka, A. & Zurell, D. 
